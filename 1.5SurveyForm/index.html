<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <div class="form-group"><label id="name-label" for="name">Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required></label></div>
        <div class="form-group"><label id="email-label" for="email">Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required></label></div>
        <div class="form-group"><label id="number-label" for="number">Age(optional)
                <input type="number" id="number" name="number" min="10" max="99" placeholder="Age" step="1"
                    required></label></div>

        <div class="form-group"><label for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled select value>Selected current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input name="user-recommend" value="definitely" class="input-radio" type="radio" checked />
                Definitely</label>
            <label><input name="user-recommend" value="maybe" class="input-radio" type="radio" />
                Maybe</label>
            <label></label><input name="user-recommend" value="not-sure" class="input-radio" type="radio" />
            Not sure</label>
        </div>

        <div class="form-group"><label for="dropdown">What is your favourite feature of freeCodeCamp?
                <select id="dropdown" name="favourite" class="form-control" required>
                    <option disabled selected value>Selected an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label><input name="prefer" value="front-end-projects" class="input-checkbox" type="checkbox" checked />
                Front-End Projects</label>
            <label><input name="prefer" value="back-end-projects" class="input-checkbox" type="checkbox" checked />
                Back-End Projects</label>
            <label><input name="prefer" value="data-visualization" class="input-checkbox" type="checkbox" checked />
                Data Visualization</label>
            <label><input name="prefer" value="challenges" class="input-checkbox" type="checkbox" checked />
                Challenges</label>
            <label><input name="prefer" value="open-source-community" class="input-checkbox" type="checkbox" checked />
                Open Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" class="input-checkbox" type="checkbox" checked />
                Gitter Help Rooms</label>
            <label><input name="prefer" value="videos" class="input-checkbox" type="checkbox" checked />
                Videos</label>
            <label><input name="prefer" value="city-meetups" class="input-checkbox" type="checkbox" checked />
                City Meetups</label>
            <label><input name="prefer" value="wiki" class="input-checkbox" type="checkbox" checked />
                Wiki</label>
            <label><input name="prefer" value="forum" class="input-checkbox" type="checkbox" checked />
                Forum</label>
            <label><input name="prefer" value="additional-courses" class="input-checkbox" type="checkbox" checked />
                Additional Courses</label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <div><textarea id="comments" class="input-textarea" name="content"
                    placeholder="Enter your comment here..."></textarea></div>
        </div>
        <div><input id="submit" type="submit" value="Submit" name="submit"></div>
    </form>
</body>

</html>
