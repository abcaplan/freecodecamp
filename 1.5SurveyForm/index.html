<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="number">Age(optional)
                <input type="number" id="number" name="number" min="10" max="99" placeholder="Age" step="1"
                    required></label>

        </fieldset>
    </form>

    <input type="submit" value="Submit">

</body>

</html>
